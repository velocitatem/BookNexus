name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: lukka/get-cmake@v3.30.5
      with:
        cmakeVersion: 3.29

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build
